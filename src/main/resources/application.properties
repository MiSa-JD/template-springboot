spring.application.name=member-campus-study

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://db:3306/member_campus_study?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Spring Boot DB 초기화 설정 (MySQL에서는 사용하지 않음)
spring.sql.init.mode=never

# 로깅 설정
logging.level.campus.membercampusstudy=DEBUG

# cors ??
cors.allowed-origins=http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# MyBatis Mapper XML 파일 위치 설정
mybatis.mapper-locations=classpath:mappers/**/*.xml